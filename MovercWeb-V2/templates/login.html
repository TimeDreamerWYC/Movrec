{% extends "base.html" %}
{% block title %}登录{% endblock %}
{% block content %}
<h2>登录</h2>
<form method="post">
  {{ form.hidden_tag() }}
  <p>
    用户名: {{ form.username(size=32) }}
  </p>
  <p>
    密码: {{ form.password(size=32) }}
  </p>
  <p>
    {{ form.remember_me() }} 记住我
  </p>
  <p>
    {{ form.submit(value="登录") }}
  </p>
</form>
<p>还没有账户？<a href="{{ url_for('register') }}">点此注册</a></p>
{% endblock %}
